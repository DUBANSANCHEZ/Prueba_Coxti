<body class="Imag1">
    <img class="Imag1" src="../../../assets/1609698656834 (1).jpg" alt="Imag1">     
    <div class="container separador">
        <div class="row justify-content-center">
            <div class="card" style="width: 500px;">
              <div class="card-body">
                <h5 class="card-title">INGRESAR</h5>
                <form [formGroup]="loginForm" novalidate>
                    <div class="form-group">
                        <label>Correo*</label>
                        <input type="text" class= "form-control" name="Correo" placeholder="Correo" formControlName="Correo" autofocus>
                        <div *ngIf="loginForm.get('Correo').errors" class="alert alert-danger">
                            <div *ngIf="loginForm.get('Correo').errors['required']">
                              Correo requerido
                            </div>
                            <div *ngIf="loginForm.get('Correo').errors['pattern']">
                              Correo requerido
                            </div>
                        </div>  
                    </div> 
                    <div class="form-group">
                        <label>Contrase単a*</label>
                        <input type="Password" class= "form-control" name="Password" placeholder="Contrase単a" (keyup.enter)="login(loginForm)" formControlName= "Password">
                        <div *ngIf="loginForm.get('Password').errors" class="alert alert-danger">
                            <div *ngIf="loginForm.get('Password').errors['required']">
                              Contrase単a requerido
                            </div>
                            <div *ngIf="loginForm.get('Password').errors['minlength']">
                              Contrase単a requerida.
                            </div>
                        </div>  
                    </div>                     
                    <div class="form-label-group">
                        <button [disabled]="!loginForm.valid" class="btn btn-block" id="btnLogin" (click)="login(loginForm)"
                          type="button">Login</button>                        
                    </div>        
                </form>                
              </div>
            </div>
        </div>
    </div>
</body>
